<!DOCTYPE html>
<html>
<head>
<style>
.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <h1>Front Side</h1>
      <p>Some text</p>
    </div>
    <div class="flip-card-back">
      <h1>Back Side</h1>
      <p>Some other text</p>
    </div>
  </div>
</div>

<script>
var flipCard = document.querySelector(".flip-card");

flipCard.addEventListener("touchstart", function() {
  flipCard.classList.toggle("hover");
});
</script>

</body>
</html>
